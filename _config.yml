title: ""
masthead_title: "Tech Tinker Club"
email: your@email.com
description: "A fun STEM club for young inventors!"
baseurl: "" # leave this blank for GitHub Pages root
url: "https://techtinker.club"
repository: techtinkerclub/techtinkerclub.github.io

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "contrast"

# Plugins (all allowed by GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

# Include _pages directory in the build
include:
  - "_pages"

# Logo
logo: "/assets/images/logo300px.png"

# Masthead Navigation
header:
  nav: true

# Collections
collections:
  curriculum:
    output: true
    permalink: /curriculum/:path/
  teacher_notes:
    output: true      # <-- NEVER published to the live site
    permalink: /teacher-notes/:path/

# Defaults
defaults:
  # A) Normal pages (from /_pages etc.)
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: false
      css: "/assets/css/custom.css"
      header:
        overlay_image: /assets/images/banner.png
        show_overlay_excerpt: false
        show_overlay_text: false

  # B) Curriculum collection pages (from /_curriculum)
  - scope:
      path: ""
      type: "curriculum"
    values:
      layout: home
      toc: true
      author_profile: false
      css: "/assets/css/custom.css"
      header:
        overlay_image: /assets/images/banner.png
        show_overlay_excerpt: false
        show_overlay_text: false
      sidebar:
        nav: "curriculum"

markdown: kramdown
