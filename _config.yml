title: ""
masthead_title: "Tech Tinker Club"
email: your@email.com
description: "A fun STEM club for young inventors!"
baseurl: "" # leave this blank for GitHub Pages root
url: "https://techtinkerclub.github.io"
repository: techtinkerclub/techtinkerclub.github.io

theme: minimal-mistakes-jekyll
# theme: null
plugins:
  - jekyll-feed
  - jekyll-include-cache

minimal_mistakes_skin: "contrast"

include:
  - "_pages"


logo: "/assets/images/logo300px.png"

# Masthead Navigation
header:
  nav: true

navigation: 
  main: navigation

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      css: "/assets/css/custom.css"
      layout: splash
      author_profile: false
      header:
        title: ""
        #overlay_color: "#4ca0b3"
        #overlay_filter: "0.3"
        overlay_image: /assets/images/Goohhhd (1600 x 200 px).png
        show_overlay_excerpt: false
        caption: ""
        show_overlay_text: false

markdown: kramdown
theme: null
