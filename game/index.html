<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tech Tinker Boss Battle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">üïπÔ∏è Tech Tinker Boss Battle</div>
      <div class="row">
        <span class="pill" id="stars">‚≠ê 0</span>
        <span class="pill" id="progress-pill">Progress: 0/0</span>
        <button id="reset" class="ghost smallbtn">Reset</button>
      </div>
    </header>

    <!-- LEVELS -->
    <main id="screen-levels" class="grid levels"></main>

    <!-- INTRO / DIALOGUE -->
    <section id="screen-intro" style="display:none;">
      <div class="modal-card intro-card">
        <div class="intro-grid">
          <div class="intro-left">
            <img id="introBossImg" class="intro-portrait" alt="Boss portrait" />
          </div>
          <div class="intro-right">
            <h2 id="introTitle" class="intro-title">Week</h2>
            <div class="row intro-tags">
              <span class="tag" id="introTag"></span>
            </div>
            <p id="introStory" class="story"></p>
          </div>
        </div>

        <div id="introComic" class="intro-bubbles">
          <!-- bubbles injected by JS -->
        </div>

        <div class="intro-actions">
          <button id="back" class="ghost smallbtn">Back</button>
          <span class="spacer"></span>
          <button id="introStart">Start ‚ñ∂</button>
        </div>
      </div>
    </section>

    <!-- GAME -->
    <section id="screen-game" style="display:none;">
      <div id="stage" class="stage panel starfield">
        <canvas id="matrixCanvas" class="matrix-canvas"></canvas>
        <div class="scanlines"></div>

        <div class="boss-wrap">
          <img id="bossSprite" src="" alt="Boss" />
          <div id="bossName" class="boss-name"></div>
        </div>

        <div id="stageOverlay" class="stage-overlay" hidden></div>
      </div>

      <div class="hud">
        <div id="hearts" class="hearts"></div>
        <div class="hp-wrap">
          <div class="hp-label small">üëæ Boss HP <span id="hpCount" class="small"></span></div>
          <div class="bar"><div id="hp" class="fill"></div></div>
        </div>
        <span id="streak" class="pill">Streak: 0</span>
        <span id="scorePill" class="pill">Score: 0</span>
        <span id="timer" class="pill">‚è±Ô∏è 0s</span>
        <span id="hintLeft" class="pill">‚≠ê Hints: 3</span>
        <button id="useHint" class="smallbtn">Use Hint</button>
        <span class="spacer"></span>
        <button id="quit" class="smallbtn">Quit</button>
      </div>

      <div id="qpanel" class="panel"></div>
    </section>

    <!-- RESULTS (kept for future use) -->
    <section id="screen-results" style="display:none;"></section>

    <div id="toast" class="toast"></div>
  </div>

  <!-- Your questions data file must load before game.js -->
  <script src="questions.js"></script>
  <script src="game.js"></script>
</body>
</html>
