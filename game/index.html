<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tech Tinker Boss Battle</title>

  <!-- Retro readable font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <!-- Marquee -->
    <header>
      <div class="brand">üïπÔ∏è Tech Tinker Boss Battle</div>
      <div class="row">
        <div class="pill" id="stars">‚≠ê 0</div>
        <div class="pill" id="progress-pill">Progress: 0/0</div>
        <button id="reset" class="ghost smallbtn" title="Reset progress">Reset</button>
      </div>
    </header>

    <!-- LEVEL SELECT -->
    <main id="screen-levels" class="grid levels"></main>

    <!-- INTRO / STORY (modal) -->
    <section id="screen-intro" class="modal" style="display:none">
      <div class="modal-card">
        <div class="story-head">
          <img id="introBossImg" class="intro-img" alt="Boss">
          <div>
            <h2 id="introTitle">Level Intro</h2>
            <div class="tag" id="introTag"></div>
          </div>
        </div>

        <p id="introStory" class="story"></p>

        <!-- Comic bubbles container required by game.js -->
        <div id="introComic" class="comic"></div>

        <div class="row">
          <div class="spacer"></div>
          <button id="introStart">Start Battle ‚ñ∂</button>
        </div>
      </div>
    </section>

    <!-- GAME -->
    <section id="screen-game" style="display:none">
      <!-- CRT Stage -->
      <div class="stage panel starfield" id="stage">
        <!-- Subtle matrix rain -->
        <canvas id="matrixCanvas" class="matrix-canvas" aria-hidden="true"></canvas>

        <!-- Boss sprite + label -->
        <div class="boss-wrap">
          <img id="bossSprite" alt="Boss">
          <div class="boss-name" id="bossName">BOSS</div>
        </div>

        <!-- Scanline overlay -->
        <div class="scanlines" aria-hidden="true"></div>

        <!-- Inline results overlay (shown on clear / game over) -->
        <div id="stageOverlay" class="stage-overlay" hidden></div>
      </div>

      <!-- HUD -->
      <div class="hud">
        <div class="hearts" id="hearts"></div>

        <!-- Boss HP bar with label and numeric -->
        <div class="hp-wrap">
          <div class="hp-label">
            <span>üëæ Boss HP</span>
            <span id="hpCount" style="margin-left:8px; color:#a7b0d0; font-size:12px;"></span>
          </div>
          <div class="bar"><div id="hp" class="fill"></div></div>
        </div>

        <div class="pill" id="streak">Streak: 0</div>
        <div class="pill" id="scorePill">Score: 0</div>
        <div class="pill" id="timer">‚è±Ô∏è ‚Äî</div>
        <div class="pill" id="hintLeft">‚≠ê Hints: 0</div>
        <button id="useHint">Use Hint</button>
        <div class="spacer"></div>
        <button id="quit">Quit</button>
      </div>

      <!-- QUESTION PANEL -->
      <div class="panel" id="qpanel"></div>

      <!-- Next button row (appears after answer) -->
      <div class="row" id="navRow" style="display:none; margin-top:10px">
        <div class="spacer"></div>
        <button id="nextBtn">Next ‚ñ∂</button>
      </div>
    </section>

    <!-- (Fallback) RESULTS screen ‚Äì normal flow uses the stage overlay -->
    <section id="screen-results" style="display:none">
      <div class="panel">
        <h2 id="resTitle">Level Complete!</h2>
        <p id="resSummary"></p>
        <details>
          <summary>Review explanations</summary>
          <ul class="review" id="reviewList"></ul>
        </details>
        <div class="row" style="margin-top:12px">
          <button id="retry">Retry Level</button>
          <button id="back">Back to Levels</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Data first, engine second -->
  <script src="questions.js"></script>
  <script src="game.js"></script>
</body>
</html>
