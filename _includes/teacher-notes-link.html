{%- assign w = include.week | default: 1 -%}
{%- assign notes_url = include.url | default: "/teacher-notes/2025-26/autumn/week-" | append: w | append: "-notes/" -%}

<div id="teacher-notes-link" style="display:none">
  <p>
    <a href="{{ notes_url }}?notes=1" class="btn btn--warning">
      ðŸ‘€ Teacher Notes (private)
    </a>
  </p>
</div>
<script>
(function () {
  // Only show the button when ?notes=1 is in the URL
  var show = /(^|[?&])notes=1([&#]|$)/.test(window.location.search);
  if (!show) return;
  var el = document.getElementById('teacher-notes-link');
  if (el) el.style.display = 'block';
})();
</script>
