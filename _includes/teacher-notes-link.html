{%- comment -%}Inline Instructor Notes button â€” hidden unless ?notes=1{%- endcomment -%}
<style>
.notes-inline {
  display: inline-block;
  margin-left: .75rem;
}
</style>

<span id="notes-link-{{ include.week }}" class="notes-inline" style="display:none;">
  <a class="btn btn--primary"
     href="{{ '/teacher_notes/2025-26/autumn/week-' | append: include.week | append: '-notes/' | relative_url }}"
     target="_blank" rel="noopener noreferrer">
    View Instructor Notes
  </a>
</span>

<script>
(function(){
  try {
    var p = new URLSearchParams(window.location.search);
    if (p.get('notes') === '1') {
      var el = document.getElementById('notes-link-{{ include.week }}');
      if (el) el.style.display = 'inline-block';
    }
  } catch(e) {}
})();
</script>
