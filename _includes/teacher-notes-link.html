{%- comment -%}
Button appears ONLY if URL has ?notes=1
Usage: {% include teacher-notes-link.html week=7 %}
{%- endcomment -%}

<div id="notes-link-{{ include.week }}" style="display:none; text-align:center; margin:.75rem 0;">
  <a class="btn btn--primary"
     href="{{ '/teacher_notes/2025-26/autumn/week-' | append: include.week | append: '-notes/' | relative_url }}">
    View Instructor Notes for Week {{ include.week }}
  </a>
</div>

<script>
(function(){
  try {
    var p = new URLSearchParams(window.location.search);
    if (p.get('notes') === '1') {
      var el = document.getElementById('notes-link-{{ include.week }}');
      if (el) el.style.display = 'block';
    }
  } catch(e) {}
})();
</script>
